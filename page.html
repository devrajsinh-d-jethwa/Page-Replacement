<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Replacement</title>
    <link rel = "stylesheet" href = "page.css">
    <link rel = "icon" type = "image/x-icon" href = "./operational-system.png">
</head>
<body>
    <section>
        <div class="container">
            <h1>Page Replacement Algorithm</h1>
            <div class="c1">
                <p>Enter Type of Algorithm : </p>
                <input list = "algorithm" id = "algo" placeholder="Algorithm">
                <datalist id = "algorithm">
                    <option value = "FIFO"></option>
                    <option value = "Optimal"></option>
                    <option value = "LRU"></option>
                </datalist>
            </div>
            <div class="c1">
                <input type = "submit" id = "submit">
            </div>    
        </div>
    </section>
    <script src = "page.js"></script>
</body>
</html>
